<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        console.log("nice try amit");

        obj1 = {
            img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/124.png",
            name: "jynx",
            hp: 65,
            attack: 50,
            defense:35,
            specialAttack:115,
            specialDefense:95,
            speed:95,
            type:["ice","psychic"] 
        }

        obj2 = {
             img: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/70.png",
            name: "weepingbell",
            hp: 60,
            attack: 60,
            defense:60,
            specialAttack:80,
            specialDefense:80,
            speed:80,
            type:["grass","poison"],
        }

        function compareStatsVisialy(playerPokemonObjc, CPUPokemonObjc) {
            let playerPoints = 0;
            let cpuPoints = 0;
            const tableElment = document.createElement("table");
            let numberOfRows = 0
            Object.keys(playerPokemonObjc).forEach(key =>{
                
              const rowElment = document.createElement("tr");
              const keyNameTd = document.createElement("td");
              const playerTD = document.createElement("td");
              const cpuTD = document.createElement("td");
              const winnerTD = document.createElement("td");
              numberOfRows++;

              if(key === "img"){
                playerTD.innerHTML = `<img src='${playerPokemonObjc[key]}'>`;
                cpuTD.innerHTML = `<img src='${CPUPokemonObjc[key]}'>`;
              }else{
                keyNameTd.innerHTML = `<p>${key}</p>`;
                playerTD.innerHTML = `<p>${playerPokemonObjc[key]}</p>`;
                cpuTD.innerHTML = `<p>${CPUPokemonObjc[key]}</p>`;
                if(key !== "name" && key !=="type"){
                    if(playerPokemonObjc[key]>CPUPokemonObjc[key]){
                        winnerTD.innerHTML = `<p>${playerPokemonObjc.name} Wins</p>`;
                        playerPoints++;
                    }else if (playerPokemonObjc[key]<CPUPokemonObjc[key]){
                        winnerTD.innerHTML = `<p>${CPUPokemonObjc.name} Wins</p>`;
                        cpuPoints++;
                    }else{
                        winnerTD.innerHTML = `<p>Its a Tie</p>`;
                    }
                }
              };
                
                const delay = numberOfRows * 1300
                setTimeout(() => {
                    rowElment.appendChild(keyNameTd);
                    rowElment.appendChild(playerTD);
                    rowElment.appendChild(cpuTD);
                    rowElment.appendChild(winnerTD);
                    tableElment.appendChild(rowElment);
                    document.body.appendChild(tableElment);
                }, delay);
            });
        }
              
        compareStatsVisialy(obj1,obj2);

    </script>
</body>
</html>
